<html>
  <head>
    <script src="rabbit.js"></script>
  </head>
  <title>Rabbit'bot by Charles and Charlotte Chiou</title>
  <body onload="rabbit_setup();">
    <h1>Rabbit'bot by Charles and Charlotte Chiou</h1>
    <table width="940" border="1">
      <tr width="940">
	<td height="480">
	  <iframe src="" id="camera-stream" frameborder="0" style="height:100%; overflow:hidden; width:100%;" scrolling="no"></iframe>
	</td>
      </tr>
      <tr>
	<td>
	  <table>
	    <tr>
	      <td>
		<textarea readonly rows="10" cols="80" wrap="hard" id="rabbit-log" name="rabbit-log" style="outline:none; width=100%; flex:1; resize:none;"></textarea>
	      </td>
	      <td valign="top" align="right" width="0%">
		<table>
		  <tr>
		    <td valign="top">
		      <table>
			<tr><td><input type="button" id="rabbit-connect" name="rabbit-connect" value="Connect"  style="outline:none;" /></td></tr>
			<tr><td><input type="button" id="rabbit-refresh" name="rabbit-refresh" value="Refresh"  style="outline:none;" /></td></tr>
			<tr><td><input type="button" id="rabbit-logclear" name="rabbit-logclear" value="Clear Log"  style="outline:none;" /></td></tr>
		      </table>
		    </td>
		    <td valign="top">
		      <table>
			<tr><td><input type="button" id="view-camera" name="view-camera" value="Camera View"  style="outline:none;" /></td></tr>
			<tr><td><input type="button" id="view-color" name="view-color" value="RS Color View"  style="outline:none;" /></td></tr>
			<tr><td><input type="button" id="view-depth" name="view-depth" value="RS Depth View"  style="outline:none;" /></td></tr>
			<tr><td><input type="button" id="view-ir" name="view-ir" value="RS Infrared View"  style="outline:none;" /></td></tr>
		      </table>
		  </td>
		  </tr>
		</table>
	      </td>
	    </tr>
	  </table>
	</td>
      </tr>
      <tr>
	<td>
	  <table border="0">
	    <tr>
	      <td colspan="3" align="center">Wheels</td>
	    </tr>
	    <tr>
	      <td><input type="button" id="wheel-fwl" name="wheel-fwl", value="\" style="outline:none;" /></td>
	      <td><input type="button" id="wheel-fwd" name="wheel-fwd", value="|" style="outline:none;" /></td>
	      <td><input type="button" id="wheel-fwr" name="wheel-fwr", value="/" style="outline:none;" /></td>
	    </tr>
	    <tr>
	      <td><input type="button" id="wheel-rol" name="wheel-rol", value="-" style="outline:none;" /></td>
	      <td><input type="button" id="wheel-halt" name="wheel-halt", value=" " style="outline:none;" /></td>
	      <td><input type="button" id="wheel-ror" name="wheel-ror", value="-" style="outline:none;" /></td>
	    </tr>
	    <tr>
	      <td><input type="button" id="wheel-bwl" name="wheel-bwl", value="/" style="outline:none;" /></td>
	      <td><input type="button" id="wheel-bwd" name="wheel-bwd", value="|" style="outline:none;" /></td>
	      <td><input type="button" id="wheel-bwr" name="wheel-bwr", value="\" style="outline:none;" /></td>
	    </tr>
	  </table>
	</td>
      </tr>
    </table>
  </body>
</html>
